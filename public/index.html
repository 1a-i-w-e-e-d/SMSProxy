<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Nexmo SMS Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" ng-controller="DataStuff">

      <h1>SMS Proxy Service</h1>
      <p>These people are connected right now.</p>

      <div class="row">
        <div ng-repeat="proxy in data" class="span3">
          <ul class="thumbnails ">
            <li ng-repeat="user in proxy" class="span1">
              <span class="thumbnail">
                <img src="{{user.gravatar}}" alt="">
                <p class="text-center">{{user.username}}</p>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>    
    <script src="./app.js"></script>
  </body>
</html>
